<script type="text" id="code1">
var React = require('react');
var Powers = require('powers');
var Example = React.createClass({
    showDialog: function(){
        this.refs.dialog.show();
    },
    hideDialog: function(){
        this.refs.dialog.hide();
    },
    render: function() {
        var btnStyle = {
            margin: '1em auto',
            padding: '1em 2em',
            outline: 'none',
            fontSize: 16,
            fontWeight: '600',
            background: '#C94E50',
            color: '#FFFFFF',
            border: 'none'
        };

        var containerStyle = {
            textAlign: 'center'
        };

        return (
            <div style={containerStyle}>
                <button style={btnStyle} onClick={this.showDialog}>Open Dialog</button>
                <Powers ref="dialog">
                    <div style={containerStyle}>
                    <h2 style={{margin: 0, color: '#C94E50', fontWeight: 500}}>I'm a dialog</h2>
                        <button style={btnStyle} onClick={this.hideDialog}>Close</button>
                    </div>
                </Powers>
            </div>
        );
    }
});
return <Example/>

</script>
