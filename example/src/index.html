<script type="text" id="code1">
var React = require('react');
var Powers = require('powers');
var Example = React.createClass({
    getInitialState: function(){
        return {
            hiddenDialog: true
        }
    },
    showDialog: function(){

        this.setState({
            hiddenDialog: false
        })
    },
    hideDialog: function(){
        this.setState({
            hiddenDialog: true
        })
    },
    onDialogHide: function(){
        // balabala
    },
    render: function() {

        return (
            <div>
                <button style={{
                    width: 100,
                    height: 40,
                    background: 'white'
                }} onClick={this.showDialog}>Open A Dialog</button>
                <Powers hidden={this.state.hiddenDialog} onHide={this.onDialogHide}>
                    <h1>I am a dialog</h1>
                    <button onClick={this.hideDialog}>Close Me</button>
                </Powers>
            </div>
        );
    }
});
return <Example/>

</script>
